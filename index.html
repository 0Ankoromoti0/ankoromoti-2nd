<!DOCTYPE html>
<html lang="ja">
<head>

<body>

    <div class="swiper-container">

    <div class=works>

        </div>
        <div class="work">
            <h3 class="work-title"><a href="https://www.twitch.tv/ankoromoti_00" target="_blank">Twitch</a></h3>
            <img class="work-img" src="img/Twitch-logo.png">

        </div>
        <div class="work">
            <h3 class="work-title"><a href="https://blog.vcborn.com/">VCborn</a></h3>
            <img class="work-img" src="img/vcborn.jpeg">

    <!-- Footer -->
    <footer id="site-footer">

    </footer>
